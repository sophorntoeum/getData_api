<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get data from API</title>
    <!-- //Link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- -------Axios--------->
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <!-- ----------Vue.Js----->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div class="container mt-5" id="app">
        <h1>List User </h1>
        <table class="table table-bordered mt-4 custom-table">

            <thead class="table-dark">
                <tr>
                    <th scope="col">#userId</th>
                    <th scope="col">id</th>
                    <th scope="col">title</th>
                    <th scope="col">body</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(user, index) in users" :key="index">
                    <th scope="row" v-text="user.userId"></th>
                    <td v-text="user.id"></td>
                    <td v-text="user.title"></td>
                    <td v-text="user.body"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script>
    //Link from teacher  https://jsonplaceholder.typicode.com/posts
    new Vue({
        el: "#app",
        data: {
            users: []
        },
        methods: {
            getUser() {
                const URL = "https://jsonplaceholder.typicode.com/posts";
                axios.get(URL).then(res => {
                    // console.log(res.data);
                    this.users = res.data;
                })
            }
        },
        mounted() {
            this.getUser();
        }
    }) 
</script>

</html>
